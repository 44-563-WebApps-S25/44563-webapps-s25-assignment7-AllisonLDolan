<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reflex</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Reflexes</h2>

  <div id = "target">
    <p>Your time</p>
  </div>
  <div id = "counter">
    <p>Count</p>
    <button type="button" class="btn btn-primary" onclick="buttonPress2()">Go</button>
    <button type="button" class="btn btn-primary" onclick="recordTime()">Halt</button>
  
  </div>

  <button type="button"
  class="btn btn-primary"
  onclick="buttonPress2()">
  Click me change the color.</button>
  
  <p id="target">I will become red </p>
  
  <script> 
  let haltTime = undefined
  function buttonPress1() {
    setTimeout(function(){
      document.getElementById('target').style.color = "red"
    }, 3000)
  }

  function buttonPress2() {
    setTimeout(()=>{
      document.getElementById('target').style.color = "red"
    }, 3000)
  }
  function recordTime(){
    haltTime = Date.now()
    console.log(haltTime);
  }
  </script>

</body>
</html>
