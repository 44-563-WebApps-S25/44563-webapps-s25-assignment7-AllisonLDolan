<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reflex</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Reflexes</h2>

  <div>
    <p id = "target">Your time</p>
  </div>
  <div>
    <p id = "counter">Count</p>
    <button type="button" onclick="beginTime()">Go</button>
    <button type="button" onclick="recordTime()">Halt</button>
  </div>
  
  <script> 
  let haltTime = undefined

  function recordTime(){
    haltTime = Date.now()
    console.log(haltTime);
  }
  function beginTime(){
    for (let i = 0; i < 6; i++) {
      setTimeout(function(){
        document.getElementById("counter").innerHTML = i;
      }, (5 - i) * 1000)
    }
    setTimeout(function(){
      if(haltTime === undefined){
        document.getElementById("target").innerHTML = "Not soon enough";
      }
      else{
        let targetTime = Date.now()
        let final = targetTime - haltTime
        document.getElementById("target").innerHTML = `Time was: ${final}ms` ;
      }
    }, 5000)
  }
  </script>

</body>
</html>
