<!DOCTYPE html>
<html> <head> <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style>
<title>Divs</title>
</head>



<body>
	<h2>Allison builds list with divs</h2>
		<div class="flex-container" id="target">
		  <div class = "divlist">row item 1</div>   
		  <div class = "divlist">row item 2</div>  
		  <div class = "divlist">row item 3</div>  
		</div>
		<input type="text" id = "in">
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<button onclick="makeNewDiv()">Add end</button>
	
	
</body>
<script>
	function makeNewDiv(){
		/* make the div and its text */
		let input = document.getElementById("in").value.trim()
		let element = document.createElement("div")

		element.innerHTML = input;
		element.className = "divlist";

		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)
	}
</script>
</html>
